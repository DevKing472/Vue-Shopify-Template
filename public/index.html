<!DOCTYPE html>
<html lang="NL">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#262524" />
    <meta name="description"
        content="Een heerlijk kopje thee is altijd weer genieten, 
        maar een beetje variatie is wel zo fijn. 
        Daarom bieden we een ruim assortiment aan verse losse theeën welke we zelf zorgvuldig proeven en selecteren. 
        Onze theeën zijn duurzaam en 100% natuurlijk!">
    <!-- Tijdelijk noindex, weghalen bij laatste deploy -->
    <meta name="robots" content="nofollow">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
